#container {

#text {

.heart {
  position: absolute;

  animation: float 7s linear infinite;
  opacity: 0.9;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

#bigHeart {
  display: none;
  font-size: 80px;
  animation: grow 5s forwards;
}

@keyframes grow {
  from { transform: scale(1); }
  to { transform: scale(9); }
}

.explode {
  animation: explode 0.9s forwards;
}

@keyframes explode {
  from { transform: scale(9); opacity: 1; }
  to { transform: scale(13); opacity: 0; }
}

#final {
  display: none;
  font-size: 38px;
  color: #ff2f7d;
  font-weight: 800;

</style>
</head>

<body>
